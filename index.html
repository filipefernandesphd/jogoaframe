<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- ENVIRONMENT -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        
    <!-- PHYSICS -->
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="aframe-physics-system.min.js"></script>

    <!-- RANDOMIZER -->
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>

    <!-- MEU SCRIPTS -->
    <script src="aframe-game.js"></script>
    <script src="aframe-enemy.js"></script>
    <script src="aframe-shooting.js"></script>
    <script src="aframe-scoreboard.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Mensagem quando ganha -->
    <div id="msgwinner" class="overlay winner">
        <b>PARABÉNS!</b>
        <button onclick="nextlevel()">Continuar jogando!</button>
    </div>

    <!-- Mensagem quando perde -->
    <div id="msggameover" class="overlay gameover">
        <b>GAME OVER!</b>
        <button onclick="restartgame()">Reiniciar jogo</button>
    </div> 

    <!-- Áudio quando ganha -->
    <audio id="sound_gamewinner" preload="auto">
        <source src="sounds/gamewinner.mp3" type="audio/mpeg">
    </audio>

    <!-- Áudio quando perde -->
    <audio id="sound_gameover" preload="auto">
        <source src="sounds/gameover.mp3" type="audio/mpeg">
    </audio>

    <a-scene physics game>
        <a-assets>
            <audio id="laser" src="sounds/laser.mp3"></audio>
            <audio id="background" src="sounds/background.mp3"></audio>
            <audio id="destroyed" src="sounds/destroyed.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera shooting="score: #textscore; sound: #laser" position="0 1.5 5">
            <a-cursor></a-cursor>
            <a-score-board id="scoreboard"></a-score-board>
        </a-camera>
        <a-entity id="enemy" enemy="sounddestroyed: #destroyed"></a-entity>
        <a-entity id="environment" environment sound="src: #background; autoplay:true; positional: false; volume: .3; loop: true"></a-entity>
    </a-scene>
</body>
</html>
<script src="script.js"></script>
